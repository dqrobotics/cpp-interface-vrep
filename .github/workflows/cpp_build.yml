name: CPP Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Apt update
        run: sudo apt update
        
      - name: Customize git
        run: |
          git submodule update --init --recursive
        
      - name: Install prerequisites
        run: |
          sudo apt install cmake g++ libeigen3-dev fakeroot
          
      - name: Build & install DQRobotics
        run: |
          cd cpp
          chmod +x debian/rules
          fakeroot debian/rules clean
          fakeroot debian/rules build
          fakeroot debian/rules binary
          cd ..
          sudo apt install ./*.deb
          
      - name: Build & install cpp-interface-vrep
        run: |
          chmod +x debian/rules
          fakeroot debian/rules clean
          fakeroot debian/rules build
          fakeroot debian/rules binary
          cd ..
          sudo apt install ./*.deb
          
      - name: Clone cpp-examples
        run: git clone https://github.com/dqrobotics/cpp-examples.git
          
      - name: Build examples
        run: |
          cd cpp-examples
          chmod +x .build_vrep.sh
          ./.build_vrep.sh
